<!-- find_trip.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Find Trip</title>
</head>
<body>
    <h1>Available Trips</h1>
    <table border="1">
        <tr>
            <th>Trip ID</th>
            <th>Bus</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
            <th>Price</th>
        </tr>
        {% for trip in trips %}
        <tr>
            <td>{{ trip.id }}</td>
            <td>{{ trip.bus }}</td>
            <td>{{ trip.departure_time }}</td>
            <td>{{ trip.arrival_time }}</td>
            <td>{{ trip.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
